<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botao_Page</title>

    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/fonts.css" />
    <link rel="stylesheet" href="../CSS/grid.css" />
    <link rel="stylesheet" href="../CSS/normalize.css" />
  </head>

  <body>
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="umterco coluna">Emporio High Tech</div>
          <div class="doisterco coluna">
            <nav class="nav">
              <a href="index.html">Home Page</a>
              <a href="index2.html">Botao Page</a>
              <a href="index3.html">Login Page</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section>
      <form>
        <div class="container centro">
          <label>Cor</label>
          <input type="color" />
        </div>
        <div class="container centro">
          <label>Data</label>
          <input type="date" />
        </div>
        <div class="container centro">
          <label>Mes</label>
          <input type="month" />
        </div>
        <div class="container centro">
          <label>Semana</label>
          <input type="week" />
        </div>
        <div class="container centro">
          <label>Numero</label>
          <input type="number" step="5" />
        </div>
        <div class="container centro">
          <label>Range</label>
          <input type="text" id="textinput" />
          <input
            type="range"
            min="0"
            max="12"
            onchange="updateTextInput(this.value)"
            ;
          />
          <script>
            function updateTextInput(num) {
              document.getElementById("textinput").value = num;
            }
          </script>
        </div>
        <div class="container centro">
          <label>Lista</label>
          <input
            list="linguas"
            nome="lingua"
            title="Erro de input, tente outro nome"
          />
          <datalist id="linguas">
            <option value="Java"></option>
            <option value="Python"></option>
            <option value="C++"></option>
            <option value="Ruby"></option>
            <option value="HTML"></option>
          </datalist>
        </div>
        <div class="container centro">
          <label>Submit</label>
          <input type="submit" class="btn btn-green" />
        </div>
      </form>
    </section>

    <section>
      <div class="container centro">
        <h1>Output</h1>
        <form oninput="x.value=parseInt(a.value)">
          0
          <input type="range" id="a" value="50" min="0" max="100" />
          100 =
          <output name="x"></output>
        </form>
      </div>
    </section>
  </body>
</html>
